
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGON System Control</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');

        :root {
            --brand-primary: #3b82f6;
            --brand-danger: #ef4444;
            --bg-main: #020617;
            --bg-card: rgba(15, 23, 42, 0.7);
            --border-ui: rgba(51, 65, 85, 0.5);
            --argon-cyan: #22d3ee;
            --argon-blue: #0ea5e9;
        }

        body {
            background-color: var(--bg-main);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        /* Hexagonal Grid Background Overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(34, 211, 238, 0.05) 1px, transparent 0);
            background-size: 32px 32px;
            pointer-events: none;
            z-index: -1;
        }

        /* Global Scanline and HUD Distortion */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.15;
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glassmorphism HUD Panels */
        .hud-panel {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-ui);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        /* Rotating HUD Rings */
        @keyframes rotate-cw { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-ccw { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes pulse-cyan { 
            0%, 100% { box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); transform: scale(1); } 
            50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.5); transform: scale(1.05); } 
        }

        .hud-ring-outer { animation: rotate-cw 30s linear infinite; }
        .hud-ring-mid { animation: rotate-ccw 20s linear infinite; }
        .hud-ring-inner { animation: rotate-cw 15s linear infinite; }
        .hud-core-pulse { animation: pulse-cyan 4s ease-in-out infinite; }

        /* Vision Feed Holographic Wrapping Border */
        .vision-container {
            position: relative;
            background: #000 !important;
            border: 1px solid rgba(34, 211, 238, 0.1) !important;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.05);
            z-index: 1;
            overflow: hidden;
            padding: 2px; /* Space for the animated border */
        }

        .vision-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 240deg,
                var(--argon-cyan) 300deg,
                var(--argon-blue) 330deg,
                transparent 360deg
            );
            animation: rotate-cw 4s linear infinite;
            z-index: -1;
            filter: blur(4px);
            opacity: 0.6;
        }

        .vision-inner-shield {
            background: #000;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            position: relative;
            z-index: 2;
        }

        @keyframes scan-move { 
            0% { background-position: 0 -100%; } 
            100% { background-position: 0 100%; } 
        }

        .bracket-card {
            position: relative;
            padding: 1rem;
            border: 1px solid rgba(34, 211, 238, 0.1);
            background: rgba(15, 23, 42, 0.4);
        }

        /* Bracket Corners for HUD feeling */
        .bracket-card::before, .bracket-card::after {
            content: "";
            position: absolute;
            width: 12px; height: 12px;
            border-color: var(--argon-cyan);
            border-style: solid;
            pointer-events: none;
            opacity: 0.6;
        }
        .bracket-card::before { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .bracket-card::after { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

        /* Targeting Reticle Animation */
        @keyframes target-blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .target-reticle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            animation: target-blink 2s infinite;
            pointer-events: none;
        }

        /* Glitch effect for critical alerts */
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-3px, 3px); filter: hue-rotate(90deg); }
            40% { transform: translate(-3px, -3px); filter: hue-rotate(180deg); }
            60% { transform: translate(3px, 3px); filter: hue-rotate(270deg); }
            80% { transform: translate(3px, -3px); filter: hue-rotate(0deg); }
            100% { transform: translate(0); }
        }
        .critical-glitch { animation: glitch 0.15s linear infinite; }

        .data-flow-bg {
            background: linear-gradient(to bottom, transparent 0%, rgba(34, 211, 238, 0.05) 50%, transparent 100%);
            background-size: 100% 10px;
            animation: scan-move 2s linear infinite;
        }

        /* Custom Scrollbar for HUD panels */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(34, 211, 238, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--argon-cyan);
            border-radius: 10px;
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
